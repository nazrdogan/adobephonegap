<html>

        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

        <script>

		function saveContact()
		{
		var fullname=document.getElementById("first").value+""+document.getElementById("last").value;

		theContact.note=note;
		theContact.save();
			}
		
        </script>
        
        
         </head>
